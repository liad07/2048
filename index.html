<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>2048 game</h1>
<h2>Score: <span id="score">0</span></h2>
<button id="dark" onclick="darkmode()">dark mode</button>

<div id="board">

</div>
<center>
    <br>
    <button type="button" class="btn btn-outline-primary" onclick="slideUp()">up</button>
    <br>
    <button type="button" class="btn btn-outline-primary" onclick="slideLeft()">left</button>
    <button type="button" class="btn btn-outline-primary" onclick="slideRight()">right</button>
    <br>
    <button type="button" class="btn btn-outline-primary" onclick="slideDown()">down</button>
</center>
</body>
</html>
